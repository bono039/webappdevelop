<html>
<head>
<meta charset="UTF-8">

</head>

<body class="container">
<h4 class="text-primary">기본적인 html5 폼 형태</h4>
<form class="mb-3">
	<label for="Name">이름</label>
	<input type ="text" placeholder="이름">
	<label for="emali">이메일</label>
	<input type="email" placeholder="이메일">
	<button type="submit">확인</button>

<body class="container">
<h4 class="text-primary">부트스트랩을 이용한 폼 형태</h4>
<form class="mb-3">
<div class="mb-3">
	<label for="Name" class="form-label">이름</label>
	<input type ="text" class="form-control" placeholder="이름">
</div>
<div class="mb-3">
	<label for="emali" class="form-label">이메일</label>
	<input type="email" class="form-control" placeholder="이메일">
</div>
<div>
	<button type="submit" class="btn btn-primary">확인</button>
</div>
</form>


<body class="container">
<h4 class="text-primary">부트스트랩을 이용한 수평 폼 형태</h4>
<form class="mb-3">
<div class="row mb-3">
	<label for="Name" class="col-sm-2 col-form-label">이름</label>
	<div class="col-sm-10">
		<input type ="text" class="form-control" placeholder="이름">
	</div>
</div>
<div class="mb-3">
	<label for="emali" class="form-label">이메일</label>
	<input type="email" class="form-control" placeholder="이메일">
</div>
<div>
	<button type="submit" class="btn btn-primary">확인</button>
</div>
</form>

<h4 class="text-primary">부트스트랩을 이용한 비활성화 폼 형태</h4>
<form>
	<fieldset>
	<legend>기본정보</legend>
		<div class="mb-3">
			<div>
				<label for="Name" class="form-label">이름</label>
				<input type ="text" class="form-control" placeholder="이름">
			</div>
			<div class="mb-3">
				<label for="emali" class="form-label">이메일</label>
				<input type="email" class="form-control" placeholder="이메일">
			</div>
		</div>
	</fieldset>
	
	<fieldset disabled>
	<legend>부가정보</legend>
		<div class="mb-3">
			<label for="address" class="form-label">주소</label>
			<input type="text" class="form-control" placeholder="주소">
		</div>
	</fieldset>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
