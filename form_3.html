<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
	.material-icons.md-18 {font-size:18px;}
	.material-icons.md-24 {font-size:24px;}
	.material-icons.md-36 {font-size:36px;}
	.material-icons.md-48 {font-size:48px;}
</style>
</head>

<body>
<span class="material-icons">
face
</span>

<span class="material-icons md-48">
face
</span>

<div class="container text-primary mb-3">
	<h2>커스텀 입력그룹</h2>
	<div class="input-group flex-nowrap">
		<span class="input-group-text">@</span>
		<input class="form-control" type="text" placeholder="Username"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>특수문자를 활용한 커스텀 입력그룹</h2>
	<div class="input-group flex-nowrap">
		<span class="input-group-text">
			<span class="material-icons md-18">face</span>
		</span>
		<input class="form-control" type="text" placeholder="Username"></input>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>입력그룹의 사이즈 조절</h2>
	<div class="input-group flex-nowrap input-group-sm mb-3">
		<span class="input-group-text">Small Size</span>
		<input class="form-control" type="text"></input>
	</div>
	
	<div class="input-group flex-nowrap input-group mb-3">
		<span class="input-group-text">Default Size</span>
		<input class="form-control" type="text"></input>
	</div>
	
	<div class="input-group flex-nowrap input-group-lg mb-3">
		<span class="input-group-text">Large Size</span>
		<input class="form-control" type="text">
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>입력그룹의 체크박스와 라디오</h2>
	<div class="input-group mb-3">
		<div class="input-group-text">
			<input class="form-check-input mt-0" type="checkbox">
		</div>
		<input type="text" class="form-control">
	</div>
	
	<div class="input-group">
		<div class="input-group-text">
			<input class="form-check-input mt-0" type="radio">
		</div>
		<input type="text" class="form-control">
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>지난주 복습</h2>
	<div class="row g-3">
		<div class="col">
			<input type="text" class="form-control" placeholder="First Name">
		</div>
		<div class="col">
			<input type="text" class="form-control" placeholder="Last Name">
		</div>
	</div>
</div>

<div class="container text-primary mb-3">
	<h2>폼의 커스텀 스타일</h2>
	<form class="row g-3">
		<div class="col-4">
			<input type="text" class="form-control" value="Mark">
		</div>
		<div class="col-4">
			<input type="text" class="form-control" value="Otto">
		</div>
		<div class="col-4">
			<div class="input-group flex-nowrap">
				<span class="input-group-text">@</span>
				<input class="form-control" type="text" placeholder="Username"></input>
			</div>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
